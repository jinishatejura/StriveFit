<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol></ol>
    <script>
        let ol=document.querySelector("ol")
        let arr =[]
        for (let i = 1;i<=100;++i){
            arr.push(`Item ${i}`)
        }
        for(let i=0;i<arr.length;++i){
            ol.innerHTML+=`<li>${arr[i]}</li>`
        }
    </script>
</body>
</html>
