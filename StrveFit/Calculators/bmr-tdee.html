<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR & TDEE Calculator - StriveFit</title>
    <link rel="stylesheet" href="../style.css"> 
</head>
<body>
   <header class="navbar">
        <a href="../index.html" style="text-decoration: none; color: white;">
            <div class="site-name">StriveFit Pro</div>
        </a>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>   

    <div class="calculator-container">
        <h1>BMR & TDEE Calculator</h1>
        <p>Estimate your Basal Metabolic Rate and daily calorie needs.</p>

        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" min="1" required>
        </div>
        
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" required>
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" required>
        </div>
        
        <div class="input-group">
            <label for="activity">Activity Level:</label>
            <select id="activity">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55" selected>Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very Active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Extremely Active (hard daily exercise/physical job)</option>
            </select>
        </div>
        
        <button id="calculate-btn">Calculate Calories</button>
        
        <div id="result">
            </div>
    </div>

    <script src="bmr-tdee.js"></script>
</body>
</html>
