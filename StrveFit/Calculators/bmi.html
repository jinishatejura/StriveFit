<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - StriveFit</title>
    <link rel="stylesheet" href="../style.css"> 
</head>
<body>
    <header class="navbar">
        <div class="site-name">StriveFit Pro</div>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>

    <div class="calculator-container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <p>Determine Body Mass Index and corresponding category.</p>

        <div class="unit-toggle-container">
            <span id="metric-label">Metric (cm/kg)</span>
            <label class="unit-toggle">
                <input type="checkbox" id="unit-switch">
                <span class="slider"></span>
            </label>
            <span id="imperial-label">Imperial (ft/lbs)</span>
        </div>
        
        <div class="input-group">
            <label for="height"><span id="height-label">Height (cm):</span></label>
            <div id="height-metric">
                <input type="number" id="height-cm" min="1" required placeholder="e.g., 175">
            </div>
            <div id="height-imperial" style="display: none; display: flex;">
                <input type="number" id="height-ft" min="1" max="8" required placeholder="Feet (e.g., 5)" style="width: 48%; margin-right: 4%;">
                <input type="number" id="height-in" min="0" max="11" required placeholder="Inches (e.g., 9)" style="width: 48%;">
            </div>
        </div>
        
        <div class="input-group">
            <label for="weight"><span id="weight-label">Weight (kg):</span></label>
            <input type="number" id="weight" min="1" required placeholder="e.g., 70">
        </div>
        
        <button id="calculate-btn">Calculate BMI</button>
        
        <div id="result"></div>
    </div>

    <script src="./bmi.js"></script> 
</body>
</html>
